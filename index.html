<!DOCTYPE html>

    />
    <title>Google</title>
    <script

  <body>
    <div class="Full_page">
      <div class="head">
        <ul>
          <li>

              >
              <a

        <i class="fas fa-microphone"></i>

      <div class="footer_2">

            <li>
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">About</a>

        <div class="right">

              <a href="#">Privency</a>
